<div class="col-md-8">
    <div>

        <table *ngIf="(articles$ | async)?.length; else noArticles">
            <thead>
                <th>No</th>
                <th>author</th>
                <th>description</th>
                <th>Image</th>
                <th>action</th>
                <th>view</th>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles$ | async">
                    <td>{{ article.id }}</td>
                    <td>{{ article.author }}</td>
                    <td>{{ article.description }}</td>
                    <!-- <td>{{ article.thumb }}</td> -->
                    <td><img [src]='article!.thumb' onerror ="this.src = 'assets/img/no-image.jpg'" class="image-height"></td>
                    <td><button (click)="onDeleteArticle(article.id)" class="btn btn-danger"> delete </button></td>
                    <td> <button (click)="articleDetails(article.id)" class="btn btn-primary">View deails</button>  </td>
                </tr>
            </tbody>
        </table>

        <ng-template #noArticles>
            <div class="no-data">
                No Articles to show
            </div>
        </ng-template>
    </div>
</div>
