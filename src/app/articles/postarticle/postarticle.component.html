<div class="container-fluid">
  <div class="row h-50 offset-md-2 p-5">
    <div class="col-sm-12">
      <div style="min-height: 400px;">


        <form #postarticle = "ngForm" (ngSubmit) = "onClickSubmit(postarticle.value)">
          <div class="form-group row required">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-5 p-2">

              <input type="text" name="title" required  pattern="[a-zA-Z ]+" class="form-control"
                     ngModel #title = "ngModel">

            <span *ngIf="title.invalid && title.touched" class="error-text">Please enter the valid title</span>
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-5 p-2">
              <input type="text" name="author" class="form-control" ngModel placeholder="Author">
            </div>
          </div>
          <div class="form-group row required">
            <label  class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-5 p-2">
              <input type="text" required class="form-control" name="description" ngModel #description = "ngModel" ngModel  placeholder="Description">
              <span *ngIf="description.invalid && description.touched" class="error-text">Please enter valid input</span>
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Thumbnail Image</label>
            <div class="col-sm-5 p-2">
              <input type="file" (change)="onThumbnailchange($event)" class="custom-file-input" name="thumbnail_image" ngModel>
            </div>
          </div>

          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Poster Image</label>
            <div class="col-sm-5 p-2">
              <input type="file" (change)="onPosterchange($event)" class="custom-file-input" name="poster_image" ngModel>
            </div>
          </div>



          <div class="form-group row">
            <div class="col-sm-5 p-2">
              <button type="submit" [disabled]="postarticle.invalid" class="btn btn-primary">Post</button>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>
