<h3 class="text-center">Articles List</h3>
<div class="container">
  <div class="row" id="articles" class="articles-list">

    <div *ngIf="!((articles)?.length)" class="mx-auto article-message" >
      No Articles to show
    </div>
   <div class="row" *ngIf="((articles)?.length)">
    <div class="card mb-3" *ngFor="let article of (articles) let i = index">
      <div class="row g-0" *ngIf="articles[articles.length - 1 - i] as article">
        <div class="col-md-4">
          <img [src]="article.thumbnail_image||'assets/images/No-image-found.jpg'" class="img-fluid rounded-corner" alt="thumbnail">
        </div>
        <div class="col-md-8">
          <button type="button" class="btn btn-info btn-circle remove-article" (click)="deleteArticle(article)">
            X
          </button>

          <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">Title:{{article.title}}</p>
            <p class="card-text">Author:{{article.author}}</p>
            <p class="card-text" >Description: {{ article.description! | truncate:[100, '...'] }}</p>
            <p><a (click)="viewDetail('/viewarticle',article.id)" class="cursor-view">View Detail</a></p>


          </div>
        </div>
      </div>
    </div>
      </div>

</div>
