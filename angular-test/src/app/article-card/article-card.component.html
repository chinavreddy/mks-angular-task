<div class="card">
    <div class="row">
        <div class="col-md-4">
            <img [src]='article.thumb' onerror ="this.src = 'assets/img/default-img.jpg'" class="w-100">
        </div>
        <div class="col-md-8 px-3">
            <div class="card-block px-3">
                <div class="d-flex py-2">
                    <span>Title</span>:
                    <p class="card-text">{{ article.title }}</p>
                </div>
                <div class="d-flex py-2">
                    <span>Author</span>:
                    <p class="card-text">{{ article.author }}</p>
                </div>
                <div class="d-flex py-2">
                    <span>Description</span>:
                    <p class="card-text">{{ article.description | contentLimit: 100 }}</p>
                </div>        
                <span (click)="postDetails(article.id)" class="btn btn-primary mb-3">View deails</span>      
            </div>           
            <span class="close" (click)="onDeleteArticle(article.id)">X</span>
        </div>
    </div>
</div>
