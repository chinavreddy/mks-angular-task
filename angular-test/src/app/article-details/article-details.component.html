<section>
    <div class="pb-3">
        <div  *ngIf="haveArticle ; else elseBlock">
            <img [src]='article!.thumb' onerror ="this.src = 'assets/img/default-img.jpg'" class="w-100 custom-height">
            <div class="col-md-8 p-4">
                <div class="card-block">
                    <div class="d-flex py-2">
                        <span>Title</span>:
                        <p class="card-text">{{ article!.title }}</p>
                    </div>
                    <div class="d-flex py-2">
                        <span>Author</span>:
                        <p class="card-text">{{ article!.author }}</p>
                    </div>
                    <div class="d-flex py-2">
                        <span>Description</span>:
                        <p class="card-text">{{ article!.description }}</p>
                    </div>        
                </div>           
            </div>
        </div>
    
        <ng-template #elseBlock>
            <div class="no-data">
                Data Not Found
            </div>
        </ng-template>
    </div>
</section>
<app-footer></app-footer>
